<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="/css/styles.css">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="table table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Pay</th>
                    </tr>
                </thead>
                <tbody>
                    <tbody>
                        <script>console.log(JSON.stringify(payments, null, 2));
                        </script>
                        <tr th:each="payment : ${payments}">
                            <td th:text="${payment.amount}"></td>
                            <td th:text="${payment.status}"></td>
                            <p th:text="${user.name}" class="badge bg-warning"> </p>
                            <p th:text="${user.phoneNumber}" class="badge bg-warning"> </p>
                            <p th:text="${payment.gatewayOrderId}" class="badge bg-warning"> </p>
                            <td>
                                <!-- Show 'Pay' button only if payment status is NOT COMPLETED -->
                                <button class="btn btn-primary pay-btn"
                                    th:if="${payment.status != 'COMPLETED'}"
                                    th:data-amount="${payment.amount}"
                                    th:data-order-id="${payment.gatewayOrderId}"
                                    th:data-customer-name="${user.name}"
                                    th:data-customer-email="${user.email}"
                                    th:data-customer-contact="${user.phoneNumber}">
                                    Pay
                                </button>
                        
                                <!-- Show 'Completed' text if payment status is COMPLETED -->
                                <span th:if="${payment.status == 'COMPLETED'}" class="badge bg-success">Completed</span>
                            </td>
                        </tr> 
                    </tbody>
                </tbody>
                 
            </table>
        </div>
    </div>
</div>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    document.querySelectorAll('.pay-btn').forEach(button => {
        button.addEventListener('click', function(e) {
            e.preventDefault();

            const amount = this.getAttribute('data-amount');
            const orderId = this.getAttribute('data-order-id');
            const customerName = this.getAttribute('data-customer-name');
            const customerEmail = this.getAttribute('data-customer-email');
            const customerContact = this.getAttribute('data-customer-contact');
           
            var options = {
                "key": "rzp_test_35FAxQL6jAcLvD", // Replace with your actual Razorpay Key ID
                "amount": amount, // Amount in currency subunits (e.g., paise)
                "currency": "INR",
                "name": "Indiapaymenthub",
                "description": "Payment Transaction",
                "image": "https://example.com/your_logo", // Optional: Replace with your logo
                "order_id": orderId, // Order ID obtained from your backend
                "handler": function (response) {
                    alert("Payment ID: " + response.razorpay_payment_id);
                    alert("Order ID: " + response.razorpay_order_id);
                    alert("Signature: " + response.razorpay_signature);
                    // You can send these details to your server for verification
                     // Send payment details to the server for verification and update
                    fetch("/admin/payments/process/"+orderId, {  // Adjust the API endpoint as needed
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            gateway_payment_id: response.razorpay_payment_id,
                            gateway_order_id: response.razorpay_order_id,
                            gateway_signature: response.razorpay_signature,
                            status: "COMPLETED"   // Set the status based on payment outcome
                        })
                    })
                    .then(res => res.json())
                    .then(data => {
                        console.log("Payment status updated:", data);
                    })
                    .catch(error => console.error("Error updating payment:", error));
                },
                "prefill": {
                    "name": customerName,
                    "email": customerEmail,
                    "contact": customerContact
                },
                "notes": {
                    "address": "Razorpay Corporate Office"
                },
                "theme": {
                    "color": "#3399cc"
                }
            };

            var rzp = new Razorpay(options);
            rzp.on('payment.failed', function (response) {
                alert("Error Code: " + response.error.code);
                alert("Description: " + response.error.description);
                alert("Source: " + response.error.source);
                alert("Step: " + response.error.step);
                alert("Reason: " + response.error.reason);
                alert("Order ID: " + response.error.metadata.order_id);
                alert("Payment ID: " + response.error.metadata.payment_id);
            });

            rzp.open();
        });
    });
</script>

</body>
<script src="/js/script.js"></script>
</html>
