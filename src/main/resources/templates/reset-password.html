<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Password Reset - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-light">
        <script>
            window.onload = function () {
                let successMessage = "[[${success}]]"; // Get success flash attribute
                let errorMessage = "[[${error}]]"; // Get error flash attribute
        
                if (successMessage && successMessage !== "null") {
                    showToast("success", successMessage, "top-right", 5000);
                }
        
                if (errorMessage && errorMessage !== "null") {
                    showToast("danger", errorMessage, "top-right", 5000);
                }
            };
        </script>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <h3 class="text-center font-weight-light my-4">Forgot Password</h3>
                                    <div class="card-body">
                                        <div class="small mb-3 text-muted"></div>
                                        <form th:action="@{'/reset-password?token=' + ${token}}" method="Post">

                                            <div class="form-floating mb-3">
                                                <input class="form-control form-control-sm"  name="newPassword" type="password"/>
                                                <label for="inputEmail">Create New Password</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="/login">Return to login</a>
                                                <button class="btn btn-outline-primary btn-sm" type="submit">Reset Password</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <th:block th:replace="fragments/footer :: footer"></th:block>
            </div>
        </div>
        <th:block th:replace="fragments/scripts :: scripts"></th:block>
    </body>
</html>
