<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="/css/styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/login}" th:object="${login}" method="post">
                <div class="card px-5 py-5 shadow" id="form1">
                    <div class="">
                        <h5 class="text-center fw-bold">Login</h5>
                    </div>
                    <div class="form-data" v-if="!submitted">
                        <div class="forms-group mb-4"> <lable>Email</lable> 
                            <input autocomplete="off" type="text" name="email" class="form-control form-control-sm" placeholder="Email" required>
                        
                        </div>
                        <div class="forms-inputs mb-4"> 
                            <lable>Password</lable>
                             <input autocomplete="off" type="password" class="form-control form-control-sm" placeholder="Password" required>
                          
                        </div>
                        <div class="mb-3"> <button type="submit" class="btn btn-dark w-100 btn-sm">Login</button> </div>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>

</body>
<script src="/js/script.js"></script>
</html>
