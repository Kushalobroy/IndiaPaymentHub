<!DOCTYPE html>
<html lang="en">
    <head>
        <th:block th:replace="fragments/head :: head"></th:block>
    </head>
    <body class="bg-light">
        <script>
            window.onload = function () {
                let successMessage = "[[${success}]]"; // Get success flash attribute
                let errorMessage = "[[${error}]]"; // Get error flash attribute
        
                if (successMessage && successMessage !== "null") {
                    showToast("success", successMessage, "top-right", 5000);
                }
        
                if (errorMessage && errorMessage !== "null") {
                    showToast("danger", errorMessage, "top-right", 5000);
                }
            };
        </script>
        
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded mt-5">
                                    <h3 class="text-center font-weight-light my-1 p-3">Login</h3>
                                    <div class="card-body">
                                        <form th:action="@{/login}" method="post"> 
                                            <div class="form-floating mb-3">
                                                <input class="form-control form-control-sm" id="inputEmail" name="email" type="email" placeholder="name@example.com" />
                                                <label for="inputEmail">Email address</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control form-control-sm" id="inputPassword" name="password" type="password" placeholder="Password" />
                                                <label for="inputPassword">Password</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="/forgot-password">Forgot Password?</a>
                                                <button class="btn btn-outline-primary btn-sm">Login</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <th:block th:replace="fragments/footer :: footer"></th:block>
            </div>
        </div>
        <th:block th:replace="fragments/scripts :: scripts"></th:block>
    </body>
</html>
